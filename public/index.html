<!DOCTYPE html>
<html ng-app="portalsApp">

<head>
	<title>Employment Portal</title>
	<meta charset="utf-8">
	<!-- <link rel="stylesheet" href="css/resetStyle.css"> -->
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.css">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
	<link href="bower_components/wow/css/libs/animate.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href="http://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Jquery Script -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<!-- Bootstrap javascript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- Angular Script -->

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.js"></script>

</head>


<body>

	<div>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Devmtn Logo and Toggle Link Go here	 -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a ui-sref="homeView" class="navbar-brand">
						<img class="logo" alt="DevMoutain Employee Portal" src="https://devmounta.in/img/logowhiteblue.png">
					</a>
				</div>
				<!-- Links go here -->
				<div class="collapse navbar-collapse pull-right" id="myNavbar">
					<ul class="nav navbar-nav">
						<li>
							<a ui-sref="portfolioview">Porfolios</a>
						</li>
						<li>
							<a ng-cloak ng-if="$root.isAdmin" ui-sref="admin">Admin</a>
						</li>
						<li>
							<a ng-cloak ng-if="$root.studentLoggedIn" ui-sref="student({id: $root.currentUserId})">My Profile</a>
						</li>
						<li>
							<a ng-cloak ng-if="!$root.loggedIn" class="btn btn-default" href="/auth/devmtn">Login</a>
						</li>
						<li>
							<a ng-cloak ng-if="$root.loggedIn" class="btn btn-default" href="/auth/devmtn/logout">Logout</a>
						</li>
					</ul>

				</div>

			</div>
		</nav>

		<div ui-view></div>



	</div>
	<!-- /////SCRIPTS/////// -->


	<!-- Bower Scripts	 -->
	<script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
	<script src="bower_components/checklist-model/checklist-model.js"></script>
	<script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
	<script src="bower_components/wow/dist/wow.min.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/angular-truncate/src/truncate.js"></script>

	<!-- JS Files -->

	<script src="app.js"></script>
	<script src="controllers/adminCtrl.js"></script>
	<script src="controllers/publicPortfoliosCtrl.js"></script>
	<script src="controllers/studentProfileCtrl.js"></script>
	<script src="services/adminSvc.js"></script>
	<script src="services/cohortNameServ.js"></script>
	<script src="services/cohortLocServ.js"></script>
	<script src="services/classNameServ.js"></script>
	<script src="services/studentSkillServ.js"></script>
	<script src="services/publicPortfoliosSvc.js"></script>
	<script src="services/studentProfileSvc.js"></script>
	<script src="directives/imageDirective.js"></script>
	<script src="directives/porfoliohover.js"></script>
	<script src="directives/porjectPic.js"></script>
	<script src="directives/newProjectpic.js"></script>
	<script src="controllers/homeViewCtrl.js"></script>
	<script src="controllers/portfolioListCtrl.js"></script>
	<script src="directives/progressbar.js"></script>
	<script src="services/studentSvc.js"></script>
	<script src="controllers/studentCtrl.js"></script>
  <script src="services/authService.js"></script>
  <script src="controllers/authCtrl.js"></script>


</body>

</html>
